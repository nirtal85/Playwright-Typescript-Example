name: Nightly regression tests

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      test_command:
        description: "Custom test command"
        required: true
        default: '--grep-invert "@devRun"'
        type: string
      parallelism:
        description: "Number of machines to split tests"
        required: false
        default: 2
        type: number

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          count=${{ github.event.inputs.parallelism || 2 }}
          matrix=$(seq -s ',' 1 $count)
          echo "matrix=$(jq -cn --argjson groups "[$matrix]" '{group: $groups}')" >> $GITHUB_OUTPUT

  nightly-test:
    needs: setup-matrix
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0
    env:
      BASE_URL: ${{ vars.BASE_URL }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup-matrix.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run Playwright tests
        run: >
          xvfb-run pnpm exec playwright test
          ${{ github.event.inputs.test_command || '--grep-invert "@devRun"' }}
          --shard=${{ matrix.group }}/${{ github.event.inputs.parallelism || 2 }}
      - name: Upload shard allure-results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: allure-results-${{ matrix.group }}
          path: allure-results
          retention-days: 7

  merge-reports:
    needs: nightly-test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Download all shard results
        if: always()
        uses: actions/download-artifact@v7
        with:
          pattern: allure-results-*
          path: ./_shards
          merge-multiple: true
      - name: Merge Allure results
        if: always()
        run: |
          mkdir -p allure-results
          pnpm exec allure merge ./_shards --output allure-results
      - name: Link Git Information To Allure Results
        working-directory: allure-results
        if: always()
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          {
           echo BUILD_URL=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
           echo GIT_BRANCH=${{ github.ref_name }}
           echo GIT_COMMIT_ID=${{ github.sha }}
           echo GIT_COMMIT_MESSAGE="$(git show -s --format=%s HEAD)"
           echo GIT_COMMIT_AUTHOR_NAME="$(git show -s --format='%ae' HEAD)"
           echo GIT_COMMIT_TIME="$(git show -s --format=%ci HEAD)"
          } >> environment.properties
      - name: Generate Allure HTML report (Allure 3 CLI)
        if: always()
        run: |
          pnpm exec allure generate allure-results --output allure-report
      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v4
        with:
          path: allure-report

  deploy_pages:
    needs: merge-reports
    if: always()
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
